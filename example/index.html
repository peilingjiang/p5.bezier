<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.bezier Examples</title>

    <link rel="stylesheet" href="styles.css" type="text/css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="./lib/p5.bezier.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>p5.bezier Examples</h1>
      <div class="sketch-container">
        <div class="sketch" id="animation-sketch">
          <h2>Animation</h2>
        </div>
        <div class="sketch" id="accuracy-sketch">
          <h2>Accuracy</h2>
        </div>
        <div class="sketch" id="drag-points-sketch">
          <h2>Control Points</h2>
        </div>
        <div class="sketch" id="shortest-point-sketch">
          <h2>Shortest Point</h2>
        </div>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
