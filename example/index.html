<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.bezier Examples</title>

    <link rel="stylesheet" href="styles.css" type="text/css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5bezier@latest"></script>
  </head>
  <body>
    <div class="container">
      <div class="sketch-container">
        <div class="sketch" id="animation-sketch">
          <div class="info white">
            <a
              href="https://github.com/peilingjiang/p5.bezier?tab=readme-ov-file#p5bezier"
              >Getting Started</a
            >
            <a href="https://jiang.pl">Created by Peiling Jiang</a>
          </div>
        </div>

        <div class="sketch" id="draw-sketch">
          <div class="info">
            <span>Draw!</span>
          </div>
        </div>

        <div class="sketch" id="drag-points-sketch">
          <div class="info">
            <span>Control Points</span>
          </div>
        </div>

        <div class="sketch" id="shortest-point-sketch">
          <div class="info">
            <span>Shortest Point</span>
          </div>
        </div>

        <div class="sketch" id="accuracy-sketch">
          <div class="info">
            <span>Accuracy</span>
          </div>
        </div>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
